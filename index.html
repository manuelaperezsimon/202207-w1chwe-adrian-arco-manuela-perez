  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <header class="header">

<main class="main">
  <h2 class="main__tittle">
    Find deals on hotels, home and much more...
  </h2>
  <form class="main__form">
    <input class="form__input input--destiny" type="text" placeholder="Where are you doing?">
    </input>
    <input class="form__input input--check-in-check-out" type="text" placeholder="Check-in - Check-out">
    </input>
    <input class="form__input input--number-of-passangers" type="number" placeholder="2 adults - 0 children">
    </input>
    <button class="form__button button--search">
      Search
    </button>
  </form>
</main>
