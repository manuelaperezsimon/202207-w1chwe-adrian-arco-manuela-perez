<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Travelulu</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Travelulu</h1>
      <nav class="header-menu">
        <i class="fa-solid fa-bars"></i>
      </nav>
    </header>
  </body>
</html>

<main class="main">
  <h2 class="main__tittle">
    Find deals on hotels, home and much more...
  </h2>
  <form class="main__form">
    <input class="form__input input--destiny" type="text" placeholder="Where are you doing?">
    </input>
    <input class="form__input input--check-in-check-out" type="text" placeholder="Check-in - Check-out">
    </input>
    <input class="form__input input--number-of-passangers" type="number" placeholder="2 adults - 0 children">
    </input>
    <button class="form__button button--search">
      Search
    </button>
  </form>


  <section>
    <h2 class="research-results">254 Properties Found</h2>
  <ul class="images-list">
    <li><img src="./images/casa1.png" class="images-list__image" alt="imagen de una casa"></li>
    <li><img src="./images/casa1.png" class="images-list__image" alt=""></li>
  </ul>
  <span><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></span>
  <h3>Estate of Newcastle</h3>
  <span class="letter--purple">Newcastle City Centre, Newcastle upon Tyne</span>
  <span class="letter--purple">0.1 km from centre</span>
  <h4><i class="fa-light fa-location-dot"></i> Show on map </h4>
  <p class="letter--purple">Situated in Newcastle City Centre, Maldron Hotel features free Wifi and a private court yard</p>
  <button class="form__button"></button>
  </section>
</main>
